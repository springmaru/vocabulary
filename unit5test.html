<script>
let all_words_list = {};




Object.assign(all_words_list, words_5);






let key_list1 = [];
let current_word;
for(i in all_words_list){
    key_list1.push(i);
}

function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; 
}


function getRandomword(){
    current_word = key_list1[getRandomInt(0,(key_list1.length))]
    document.getElementById("wordname").innerHTML = current_word;

    document.getElementById("meaning_title").innerHTML = current_word;
    document.getElementById("meaning_description").innerHTML = all_words_list[current_word]["ko-meaning"] + " | " +all_words_list[current_word]["en-meaning"]+ "<br> = " + all_words_list[current_word]["synonyms"] +"<br> <-> " + all_words_list[current_word]["antonym"];
}

function isitcorrect(){
    let value_input = document.getElementById("text_input");
    if (-1 != all_words_list[current_word]["ko-meaning"].split("  ").indexOf(value_input.value)){ window.alert("True!") }
    else{window.alert("False TT")}
    value_input.value = null; 

    
    //asd
}

function enterkey() {
	if (window.event.keyCode == 13) {
      isitcorrect()
      $("#answerbutton").show();
    }
}


$(document).ready(function(){
  $("#answerbutton").hide();
  $("#isittruebutton").click(function(){

  });
  $("#Next").click(function(){
    $("#answerbutton").hide();
  });
});



</script>
