<script>

const words_1 = {"adage": {"ko-meaning" : "속담", "en-meaning" : "a proverb, wise saying", "synonym" : "maxim", "antonym" : ""},
"bonanza": {"ko-meaning" : "노다지", "en-meaning" : "a rich mass of ore in a mine; asdfujiasdjfoihsdofi", "synonyms" : "windfall", "antonym" : ""},
};


// json to array
let key_list = [];

for(i in words_1){
    key_list.push(i);
}

for (i in key_list){
    i = Number(i)
    document.getElementById("vocaPP".replace("PP", String(i+1))).innerHTML = key_list[i];

    document.getElementById("vocaPP_komeaning".replace("PP", String(i+1))).innerHTML = words_1[key_list[i]]["ko-meaning"] + " | "+words_1[key_list[i]]["en-meaning"];
    document.getElementById("vocaPP_synonym".replace("PP", String(i+1))).innerHTML = "동의어 : " + words_1[key_list[i]]["synonym"];
    document.getElementById("vocaPP_antonym".replace("PP", String(i+1))).innerHTML = "반의어 : " + words_1[key_list[i]]["antonym"];
}


</script>
